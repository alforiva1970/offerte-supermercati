        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px 20px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 15px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .add-product-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .add-product-form input, .add-product-form select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .add-product-form input:focus, .add-product-form select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-scan {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            grid-column: span 3;
            margin-bottom: 15px;
        }
        
        .btn-scan:hover {
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }
        
        .btn-add {
            grid-column: span 3;
        }
        
        .scanner-container {
            display: none;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            position: relative;
        }
        
        .scanner-container.active {
            display: block;
        }
        
        #scanner-preview {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            border: 2px solid #27ae60;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.5);
        }
        
        .scanner-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .barcode-result {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
            align-items: center;
            gap: 15px;
        }
        
        .barcode-result.show {
            display: flex;
        }
        
        .barcode-info {
            flex: 1;
        }
        
        .barcode-code {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: 700;
        }
        
        .barcode-name {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .product-card.best-offer {
            border-left-color: #27ae60;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
        }
        
        .product-card.normal-offer {
            border-left-color: #f39c12;
            background: linear-gradient(135deg, #ffd89b, #19547b);
            color: white;
        }
        
        .product-card.expensive {
            border-left-color: #e74c3c;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }
        
        .product-name {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .price {
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .supermarket {
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .savings {
            background: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .chart-card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .pwa-install-banner {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 15px;
        }
        
        .pwa-install-banner.show {
            display: flex;
        }
        
        .pwa-banner-content {
            flex: 1;
        }
        
        .pwa-banner-title {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .pwa-banner-text {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .pwa-banner-actions {
            display: flex;
            gap: 10px;
        }
        
        .pwa-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pwa-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .pwa-btn.primary {
            background: rgba(255,255,255,0.9);
            color: #667eea;
        }
        
        .offline-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            z-index: 1001;
            display: none;
        }
        
        .offline-indicator.show {
            display: block;
        }
            .add-product-form {
                grid-template-columns: 1fr;
            }
            
            .btn-scan, .btn-add {
                grid-column: span 1;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .pwa-install-banner {
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
            
            .pwa-banner-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛒 OfferteMax v3.0</h1>
            <p>Scanner barcode + Analytics per la famiglia</p>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2>🔍 Filtri e Ricerca</h2>
                <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                    <input type="text" id="searchInput" placeholder="🔍 Cerca prodotti..." style="flex: 1; min-width: 200px; padding: 12px 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px;" oninput="renderProducts()">
                    <select id="supermarketFilter" style="padding: 12px 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px;" onchange="renderProducts()">
                        <option value="">Tutti i supermercati</option>
                        <option value="Conad">Conad</option>
                        <option value="Coop">Coop</option>
                        <option value="Esselunga">Esselunga</option>
                        <option value="Carrefour">Carrefour</option>
                        <option value="Lidl">Lidl</option>
                        <option value="MD">MD</option>
                        <option value="Eurospin">Eurospin</option>
                        <option value="Penny">Penny</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>
            </div>
            
            <div class="section">
                <h2>📱 Aggiungi Prodotto</h2>
                
                <!-- Barcode Scanner -->
                <button class="btn btn-scan" onclick="toggleScanner()">
                    📷 Scansiona Codice a Barre
                </button>
                
                <div class="scanner-container" id="scannerContainer">
                    <div id="scanner-preview"></div>
                    <div class="scanner-overlay"></div>
                    <div class="scanner-controls">
                        <button class="btn" onclick="stopScanner()">❌ Chiudi</button>
                    </div>
                </div>
                
                <div class="barcode-result" id="barcodeResult">
                    <div class="barcode-info">
                        <div class="barcode-code" id="barcodeCode"></div>
                        <div class="barcode-name" id="barcodeName">Prodotto riconosciuto!</div>
                    </div>
                    <button class="btn" onclick="useBarcodeResult()">✅ Usa</button>
                </div>
                
                <!-- Form tradizionale -->
                <div class="add-product-form">
                    <input type="text" id="productName" placeholder="Nome prodotto" />
                    <input type="number" id="productPrice" placeholder="Prezzo €" step="0.01" />
                    <select id="supermarketSelect">
                        <option value="">Seleziona supermercato</option>
                        <option value="Conad">Conad</option>
                        <option value="Coop">Coop</option>
                        <option value="Esselunga">Esselunga</option>
                        <option value="Carrefour">Carrefour</option>
                        <option value="Lidl">Lidl</option>
                        <option value="MD">MD</option>
                        <option value="Eurospin">Eurospin</option>
                        <option value="Penny">Penny</option>
                        <option value="Altro">Altro</option>
                    </select>
                    <button class="btn btn-add" onclick="addProduct()">➕ Aggiungi Offerta</button>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap;">
                    <button class="btn" style="background: linear-gradient(45deg, #e74c3c, #c0392b); flex: 1;" onclick="clearAllData()">🗑️ Cancella Tutto</button>
                    <button class="btn" style="background: linear-gradient(45deg, #27ae60, #2ecc71); flex: 1;" onclick="exportData()">📤 Esporta Dati</button>
                    <label class="btn" style="background: linear-gradient(45deg, #3498db, #2980b9); flex: 1; cursor: pointer;">
                        📥 Importa Dati
                        <input type="file" accept=".json" onchange="importData(event)" style="display: none;">
                    </label>
                </div>
            </div>
            
            <div class="section">
                <h2>📊 Analytics Famiglia</h2>
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>🏆 Supermercati Più Convenienti</h3>
                        <div class="chart-container">
                            <canvas id="supermarketChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>💰 Distribuzione Prezzi</h3>
                        <div class="chart-container">
                            <canvas id="priceDistributionChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>📈 Trend Prezzi nel Tempo</h3>
                        <div class="chart-container">
                            <canvas id="priceTimeChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>🛍️ Prodotti Più Tracciati</h3>
                        <div class="chart-container">
                            <canvas id="topProductsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>🏆 Migliori Offerte</h2>
                <div id="productsContainer" class="products-grid">
                    <!-- I prodotti verranno aggiunti dinamicamente qui -->
                </div>
            </div>
            
            <div class="section">
                <h2>📊 Statistiche</h2>
                <div class="stats">
                    <div class="stat-card">
                        <d
