<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfferteMax - Confronta Volantini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px 20px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 15px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .add-product-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .add-product-form input, .add-product-form select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .add-product-form input:focus, .add-product-form select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            grid-column: span 3;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .product-card.best-offer {
            border-left-color: #27ae60;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
        }
        
        .product-card.normal-offer {
            border-left-color: #f39c12;
            background: linear-gradient(135deg, #ffd89b, #19547b);
            color: white;
        }
        
        .product-card.expensive {
            border-left-color: #e74c3c;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }
        
        .product-name {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .price {
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .supermarket {
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .savings {
            background: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .add-product-form {
                grid-template-columns: 1fr;
            }
            
            .btn {
                grid-column: span 1;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí OfferteMax</h1>
            <p>Confronta i prezzi e trova le migliori offerte</p>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2>‚ûï Aggiungi Prodotto</h2>
                <div class="add-product-form">
                    <input type="text" id="productName" placeholder="Nome prodotto" />
                    <input type="number" id="productPrice" placeholder="Prezzo ‚Ç¨" step="0.01" />
                    <select id="supermarketSelect">
                        <option value="">Seleziona supermercato</option>
                        <option value="Conad">Conad</option>
                        <option value="Coop">Coop</option>
                        <option value="Esselunga">Esselunga</option>
                        <option value="Carrefour">Carrefour</option>
                        <option value="Lidl">Lidl</option>
                        <option value="MD">MD</option>
                        <option value="Eurospin">Eurospin</option>
                        <option value="Penny">Penny</option>
                        <option value="Altro">Altro</option>
                    </select>
                    <button class="btn" onclick="addProduct()">Aggiungi Offerta</button>
                </div>
            </div>
            
            <div class="section">
                <h2>üèÜ Migliori Offerte</h2>
                <div id="productsContainer" class="products-grid">
                    <!-- I prodotti verranno aggiunti dinamicamente qui -->
                </div>
            </div>
            
            <div class="section">
                <h2>üìä Statistiche</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalProducts">0</div>
                        <div class="stat-label">Prodotti Tracciati</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalSavings">‚Ç¨0</div>
                        <div class="stat-label">Risparmio Totale</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgSavings">0%</div>
                        <div class="stat-label">Risparmio Medio</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="bestSupermarket">-</div>
                        <div class="stat-label">Supermercato Top</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        
        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const supermarket = document.getElementById('supermarketSelect').value;
            
            if (!name || !price || !supermarket) {
                alert('Per favore compila tutti i campi!');
                return;
            }
            
            // Cerca se il prodotto esiste gi√†
            const existingProductIndex = products.findIndex(p => 
                p.name.toLowerCase() === name.toLowerCase()
            );
            
            if (existingProductIndex !== -1) {
                // Prodotto esiste, aggiungi offerta
                const existingProduct = products[existingProductIndex];
                const newOffer = { price, supermarket, date: new Date() };
                
                if (!existingProduct.offers) {
                    existingProduct.offers = [{ price: existingProduct.price, supermarket: existingProduct.supermarket, date: existingProduct.date }];
                    delete existingProduct.price;
                    delete existingProduct.supermarket;
                    delete existingProduct.date;
                }
                
                existingProduct.offers.push(newOffer);
            } else {
                // Nuovo prodotto
                products.push({
                    id: Date.now(),
                    name,
                    offers: [{ price, supermarket, date: new Date() }]
                });
            }
            
            // Reset form
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('supermarketSelect').value = '';
            
            renderProducts();
            updateStats();
        }
        
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Nessun prodotto ancora. Inizia ad aggiungere offerte!</p>';
                return;
            }
            
            container.innerHTML = '';
            
            products.forEach(product => {
                const offers = product.offers || [];
                if (offers.length === 0) return;
                
                // Trova la migliore e peggiore offerta
                const bestOffer = offers.reduce((min, offer) => offer.price < min.price ? offer : min);
                const worstOffer = offers.reduce((max, offer) => offer.price > max.price ? offer : max);
                const avgPrice = offers.reduce((sum, offer) => sum + offer.price, 0) / offers.length;
                
                offers.forEach(offer => {
                    const savings = worstOffer.price - offer.price;
                    const savingsPercentage = worstOffer.price > 0 ? ((savings / worstOffer.price) * 100) : 0;
                    
                    let cardClass = 'normal-offer';
                    if (offer.price === bestOffer.price) {
                        cardClass = 'best-offer';
                    } else if (offer.price === worstOffer.price && offers.length > 1) {
                        cardClass = 'expensive';
                    }
                    
                    const productCard = document.createElement('div');
                    productCard.className = `product-card ${cardClass}`;
                    
                    productCard.innerHTML = `
                        <div class="product-name">${product.name}</div>
                        <div class="product-details">
                            <div class="price">‚Ç¨${offer.price.toFixed(2)}</div>
                            <div class="supermarket">${offer.supermarket}</div>
                        </div>
                        ${savings > 0 ? `<div class="savings">Risparmi ‚Ç¨${savings.toFixed(2)} (${savingsPercentage.toFixed(1)}%)</div>` : ''}
                        ${offer.price === bestOffer.price ? '<div class="savings" style="background: #27ae60;">üèÜ MIGLIORE OFFERTA!</div>' : ''}
                    `;
                    
                    container.appendChild(productCard);
                });
            });
        }
        
        function updateStats() {
            const totalProductsElement = document.getElementById('totalProducts');
            const totalSavingsElement = document.getElementById('totalSavings');
            const avgSavingsElement = document.getElementById('avgSavings');
            const bestSupermarketElement = document.getElementById('bestSupermarket');
            
            // Conteggio prodotti
            totalProductsElement.textContent = products.length;
            
            // Calcolo risparmi
            let totalSavings = 0;
            let totalOffers = 0;
            const supermarketSavings = {};
            
            products.forEach(product => {
                const offers = product.offers || [];
                if (offers.length > 1) {
                    const maxPrice = Math.max(...offers.map(o => o.price));
                    const minPrice = Math.min(...offers.map(o => o.price));
                    const savings = maxPrice - minPrice;
                    totalSavings += savings;
                    
                    // Trova il supermercato con il prezzo migliore
                    const bestOffer = offers.find(o => o.price === minPrice);
                    if (bestOffer) {
                        supermarketSavings[bestOffer.supermarket] = (supermarketSavings[bestOffer.supermarket] || 0) + 1;
                    }
                }
                totalOffers += offers.length;
            });
            
            totalSavingsElement.textContent = `‚Ç¨${totalSavings.toFixed(2)}`;
            
            // Risparmio medio percentuale
            const avgSavingsPercentage = totalOffers > 0 ? (totalSavings / totalOffers) * 100 : 0;
            avgSavingsElement.textContent = `${avgSavingsPercentage.toFixed(1)}%`;
            
            // Miglior supermercato
            const bestSupermarket = Object.keys(supermarketSavings).reduce((a, b) => 
                supermarketSavings[a] > supermarketSavings[b] ? a : b, '-'
            );
            bestSupermarketElement.textContent = bestSupermarket;
        }
        
        // Dati di esempio per mostrare come funziona
        window.addEventListener('load', () => {
            // Aggiungi alcuni dati di esempio
            products = [
                {
                    id: 1,
                    name: "Pasta Barilla 500g",
                    offers: [
                        { price: 1.29, supermarket: "Lidl", date: new Date() },
                        { price: 1.89, supermarket: "Esselunga", date: new Date() },
                        { price: 1.45, supermarket: "Conad", date: new Date() }
                    ]
                },
                {
                    id: 2,
                    name: "Latte Centrale 1L",
                    offers: [
                        { price: 1.15, supermarket: "Coop", date: new Date() },
                        { price: 1.35, supermarket: "Carrefour", date: new Date() },
                        { price: 0.99, supermarket: "Eurospin", date: new Date() }
                    ]
                },
                {
                    id: 3,
                    name: "Olio EVO 500ml",
                    offers: [
                        { price: 3.49, supermarket: "MD", date: new Date() },
                        { price: 4.99, supermarket: "Esselunga", date: new Date() },
                        { price: 3.89, supermarket: "Penny", date: new Date() }
                    ]
                }
            ];
            
            renderProducts();
            updateStats();
        });
    </script>
</body>
</html>
